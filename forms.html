<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US</title>
   <style>
        body{
            background-color: darkslategrey;
        }
   </style> 
    <link rel="stylesheet" href="style.css.css">
</head>
<body>
   <form action="https://formsubmit.co/rochellejacobsphotography@gmail.com" method="POST">
    <div class="container1">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact us</h2>
                <input type="text"class="field" name="name" placeholder="First Name"required style="font-weight:bold;">
                <br><br>
                <input type="text"class="field" name="Surname" placeholder="Last Name" required style="font-weight:bold;">
                <br><br>
                <input type="email"class="field"name="email" placeholder="Email" required style="font-weight:bold;">
                <br><br>
                <input type="text"class="field" name="Phonenumber" placeholder="Phone Number" required style="font-weight:bold;">
                <br><br>
                <input type="text"class="field" name="Adress" placeholder="Address" required style="font-weight:bold;">
                <br><br>
                <textarea class="field" cols="30" rows="10" name="Comment" placeholder="Message" required style="font-weight:bold;"></textarea>
                <button type="Submit" class="btn btn primary" style="display: block; font-weight:bold;">Submit</button>
            </div>
        </div>
     </div>
    </form>
</body>
</html>
